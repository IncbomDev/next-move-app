  <body>
    <div id="loading-screen">
        <img src="../assets/preloader.jpg" alt="loading" />

    <div id="main">
      <header class="header">
        <div id="title">Next Move App</div>
        <div class="button-container">
          <a href="#" onclick="tab('options')" class="button" id="optionsTab">Options</a>
          <a href="#" onclick="tab('file')" class="button" id="fileTab">File</a>
          <a href="#" onclick="tab('more')" class="button" id="moreTab">More</a>
        </div>
        <div class="header-tabs">
          <div id="header-tabs-options">
            <div class="label">Other team scored coopertition bonus?</div>
            <div id="checkbox" onclick="otherTeam()"></div>
          </div>
          <div id="header-tabs-file">
            <h3>Input File</h3>
            <input type="file" id="IMPORT" />
            <button id="EXPORT">Export File</button>
            <button>Export Settings</button>
          </div>
          <div id="header-tabs-more">
